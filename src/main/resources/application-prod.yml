spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://mysqldb:3306/bookstore?createDatabaseIfNotExist=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_ROOT_USER:root}
    password: ${MYSQL_ROOT_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

